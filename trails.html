<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Hiking Trail App</title>

        <!-- Normalize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:200,300">
        <!-- Icons -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <button id="navBtn" type="button" data-bind="click: navOpen"><i class="fa fa-angle-left"></i></button>

        <nav id="options">
            <header id="header">
                <button id="navClose" type="button" data-bind="click: navClose"><i class="fa fa-times"></i></button>

                <h1 id="title">trails<img id="logo" src="images/icon.png" alt="Logo image"></h1>
                <button id="showHikes"
                        type="button"
                        data-bind="click: listAllHikes">List All Hikes</button>
                <select id="difficultySelect"
                        data-bind="options: difficultyOptions,
                                   optionsCaption: 'Filter by Difficulty',
                                   value: selectedDifficulty"></select>
            </header>

            <section id="hikes">
                <ul data-bind="foreach: displayedHikes">
                    <li class="listItem" data-bind="click: $parent.getInfoWindow">
                        <img class="trailImg" data-bind="attr:{src: photo}">
                        <h2 class="trailName" data-bind="text: name"></h2>
                        <p class="difficulty" data-bind="text: difficulty, difficultyColor: difficulty"></p>
                    </li>
                </ul>
            </section>
        </nav>

        <main id="map"></main>


        <!-- jQuery -->
        <script src="scripts/lib/jquery-3.2.1.min.js"></script>
        <!-- Knockout -->
        <script src="scripts/lib/knockout-3.4.2.js"></script>
        <!-- Google Maps Configurations -->
        <script src="scripts/maps.js"></script>
        <!-- Custom Style JS -->
        <script src="scripts/styles.js"></script>
        <!-- Data -->
        <script src="scripts/data.js"></script>
        <!-- Utility functions -->
        <script src="scripts/utils.js"></script>
        <!-- VM controller-->
        <script src="scripts/app.js"></script>
        <!-- Google Maps API -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOq2GkRWo7C4gJkqBxHsKXAZQYig55Pdk&v=3&callback=initMap"
            async defer onerror="mapError()">
        </script>
    </body>
</html>
